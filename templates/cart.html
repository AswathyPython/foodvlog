{% extends 'base.html'%}
{% load static %}
{% block content %}

<html>

<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Shopping Cart Checkout Widget</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <div class="cart">
    <div class="cart-top">
      <h2 class="cart-top-title">Checkout</h2>
      <div class="cart-top-info">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-shopping-cart" style="font-size:25px;color:Orange"></i>{{itc}}</div>
    </div>
  </div>

    <ul>
    {% for i in ci %}
      <li class="cart-item">
        <span class="cart-item-pic">
          <a href="{% url 'remove' i.prodt.id %}">Delete</a>&nbsp;&nbsp;&nbsp;<a href="{{i.prodt.get_url}}"> <img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}" style="height100;width:100"/>
            <p>{{i.prodt.name}}</a><br><span class="cart-item-price">Price: {{i.total}}<br><a href="{% url 'addcart' i.prodt.id %}"><i class="fa fa-plus" style="font-size:12px"></i></a>&nbsp;&nbsp;{{i.quan}}&nbsp;&nbsp;<a href="{% url 'cart_decrement' i.prodt.id %}"> <i class="fa fa-minus" style="font-size:12px"></i> </a></span></p>
        </span>


        <p> Qty-{{i.quan}} </p>
      {% endfor %}
      </li>

    <div class="cart-bottom">
      Total:
      <a href="#" class="cart-button">{{t}} Rs</a>
    </div>

  </ul>



  <div class="about">
    <p class="about-links">
    </p>
  </div>
{% endblock %}
</body>
</html>
